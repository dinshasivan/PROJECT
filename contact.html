<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-400">
     <!-- Header Section -->
     <header class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4 ">
            <div class="flex items-center justify-between">
                <!-- Logo Section -->
                <div class="text-3xl font-bold text-pink-500">
                    <a href="#" class="hover:text-pink-800 transition duration-300 ease-in-out">FloraDelight</a>
                </div>
    
                <!-- Navigation Links -->
                <div class="flex items-center space-x-6 text-gray-600">
                    <a href="home.html" class="hover:text-green-600 transition duration-300 ease-in-out">Home</a>
                    <a href="loginpage.html" id="login-btn" class="hover:text-green-600 transition duration-300 ease-in-out">Login</a>
                    <a href="about.html" class="hover:text-green-600 transition duration-300 ease-in-out">About</a>
                    <a href="#Contact" class="hover:text-green-600 transition duration-300 ease-in-out">Contact</a>
                    
                </div>
            </div>
        </div>
    </header>



<!-- Contact Section -->
<section class="py-16 bg-gray-200" id="Contact">
    <div class="container mx-auto px-6">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
            <!-- Contact Details -->
            <div class="lg:w-1/2 mb-8 lg:mb-0">
                <p class="text-sm text-green-600 mb-2">How can we help you?</p>
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Contact us</h2>
                <p class="text-gray-600 mb-6">We're here to help and answer any questions you might have. We look forward to hearing from you!</p>
                <ul class="space-y-4">
                    <li class="flex items-center">
                        <i class="bi bi-geo-alt-fill text-xl text-green-600 mr-3"></i>
                        <span>Ankersgade 12C, 1, 8000 Aarhus</span>
                    </li>
                    <li class="flex items-center">
                        <i class="bi bi-telephone text-xl text-green-600 mr-3"></i>
                        <span>+45 71 99 77 07</span>
                    </li>
                    <li class="flex items-center">
                        <i class="bi bi-envelope text-xl text-green-600 mr-3"></i>
                        <span>mail@sleeknote.com</span>
                    </li>
                </ul>

                <div class="flex justify-center space-x-6 mt-20">
                    <a href="#" class="text-2xl text-gray-600 hover:text-green-600 transition">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="#" class="text-2xl text-gray-600 hover:text-green-600 transition">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="text-2xl text-gray-600 hover:text-green-600 transition">
                        <i class="bi bi-youtube"></i>
                    </a>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="bg-white p-8 rounded-lg shadow-lg">
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-bold text-gray-700">Name</label>
                        <input type="text" id="name" name="name" class="w-full mt-2 p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-bold text-gray-700">Email</label>
                        <input type="email" id="email" name="email" class="w-full mt-2 p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Your Email" required>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-bold text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full mt-2 p-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:outline-none" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-bold hover:bg-green-500 transition">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
<footer class="bg-gray-800">
    <div class="container mx-auto px-6 py-4 text-white text-center">

    </div>
</footer>
</html>
