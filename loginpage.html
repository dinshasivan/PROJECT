<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Your Website</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script>
    function closeForm() {
      document.getElementById("login-form").style.display = "none";
    }
  </script>
</head>

<body class="bg-gray-100 backdrop-brightness-75  bg-cover bg-center" style="background-image: url('Flowers/cherry-blossoms-4069596_1280.jpg');">
  <!-- Login Section -->
  <section class="py-16">
    
    <div class="container mx-auto px-4">
      <div id="login-form" class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg relative">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6" >Login</h2>
        <button onclick="closeForm()" class="absolute top-4 right-4  text-black p-2">
          &times;
        </button>
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6" data-aos="fade-up">Login</h2>
        <form action="#" method="POST">
          <div class="mb-6">
            <label for="email" class="block text-sm font-bold text-gray-700">Email Address</label>
            <input type="email" id="email" name="email" class="w-full mt-2 p-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your email" required>
          </div>
          <div class="mb-6">
            <label for="password" class="block text-sm font-bold text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="w-full mt-2 p-3 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your password" required>
          </div>
          <button class="w-full bg-green-600 text-white py-3 px-6 rounded-lg text-lg font-bold hover:bg-green-500 transition duration-300 ease-in-out">Login</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-green-600 hover:underline">Sign up here</a></p>
        <p class="mt-2 text-center text-gray-600">Forgot your password? <a href="#" class="text-green-600 hover:underline">Reset it here</a></p>
      </div>
    </div>
  
  </section>

 
  
</body>

</html>
